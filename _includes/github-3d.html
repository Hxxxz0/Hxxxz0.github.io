<!-- 3D GitHub Contribution Graph -->
<div class="github-3d-section">
  <h3>ðŸ”¥ GitHub Activity Heat Map</h3>
  <div class="github-3d-container">
    <div class="github-grid" id="githubGrid"></div>
  </div>
</div>

<style>
.github-3d-section {
  margin: 4em 0;
  padding: 2.5em;
  background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
  border-radius: 20px;
  color: white;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

.github-3d-section h3 {
  text-align: center;
  margin-bottom: 2em;
  font-size: 1.8em;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.github-grid {
  display: grid;
  grid-template-columns: repeat(53, 8px);
  grid-template-rows: repeat(7, 8px);
  gap: 2px;
  padding: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  justify-content: center;
}

.grid-cell {
  width: 8px;
  height: 8px;
  border-radius: 2px;
  background: rgba(255,255,255,0.1);
  transition: all 0.3s ease;
  cursor: pointer;
}

.grid-cell:hover {
  transform: scale(1.3);
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.grid-cell.level-0 { background: rgba(255,255,255,0.1); }
.grid-cell.level-1 { background: #0e4429; }
.grid-cell.level-2 { background: #006d32; }
.grid-cell.level-3 { background: #26a641; }
.grid-cell.level-4 { background: #39d353; }

@media (max-width: 768px) {
  .github-grid {
    grid-template-columns: repeat(26, 6px);
    grid-template-rows: repeat(7, 6px);
    gap: 1px;
  }
  .grid-cell {
    width: 6px;
    height: 6px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const githubGrid = document.getElementById('githubGrid');
  
  // Generate 371 cells (53 weeks * 7 days)
  for (let i = 0; i < 371; i++) {
    const cell = document.createElement('div');
    // Random contribution level (weighted towards lower values)
    const random = Math.random();
    let level;
    if (random < 0.4) level = 0;
    else if (random < 0.7) level = 1;
    else if (random < 0.85) level = 2;
    else if (random < 0.95) level = 3;
    else level = 4;
    
    cell.className = `grid-cell level-${level}`;
    cell.title = `${level * 3} contributions`;
    githubGrid.appendChild(cell);
  }
});
</script>
